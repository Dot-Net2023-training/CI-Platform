<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <img class="hero" src="images/hero-image.png" alt="hero-image">
        </div>
        <div class="right">
            <div class="company-img">
                <img src="images/header-logo.svg" alt="icon-image">
                
            </div>

            <div class="desc">
                <h3>We are <span class="bold">experts</span> in business, marketing, growth, & sales.</h3>
            </div>
            
            <div class="login">
                <p>Login into your account</p>
            </div>

            <div class="form">
                <form action="get">
                    <input type="text" name="name" placeholder="Username"><br>
                    <input type="text" name="password" placeholder="Password"><br>
                </form>
            </div>

            <div class="login-button">
                <div class="button">
                    <button class="login-b">Login</button>
                </div>
                <div class="forget">
                    <a href="" style="text-decoration: none;" >Forgot password?</a>
                </div>    
            </div>

            <div class="member">
                <p>Are you a new Member? <a href="" style="text-decoration: none;" class="reg">Register here</a></p>
                
            </div>
        </div>

    </div>
</body>
</html>
